<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menus and Images Sliders</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <header>
    <h1>Drop down</h1>
    <nav>
      <ul>
        <li><a>Home</a></li>
        <li><a>Likes</a></li>
        <li><a>Add</a></li>
        <li><a>Settings</a></li>
        <li><a>Profile</a></li>
        <li class="more-li">
          <a class="drop-down-a">More<img src="menu-down.svg" alt="menu down icon" class="drop-down-icon"></a>
          <ul class="hidden drop-down-menu">
            <li><a class=" extra-a">Filler 1</a></li>
            <li><a class=" extra-a">Filler 2</a></li>
            <li><a class=" extra-a">Filler 3</a></li>
            <li><a class=" extra-a">Filler 4</a></li>
          </ul>
        </li>
      </ul>
    </nav>
  </header>

  <section class="mobile-section">
    <ul>
      <li><a href="#"><img src="mobile-icons/home-account.svg" alt="home-icon" class=" mobile-icon"></a></li>
      <li><a href="#"><img src="mobile-icons/message.svg" alt="message" class=" mobile-icon"></a></li>
      <li><a href="#"><img src="mobile-icons/account.svg" alt="account" class=" mobile-icon"></a></li>
      <li><a href="#"><img src="mobile-icons/cog.svg" alt="Settings" class=" mobile-icon"></a></li>
      <li class="hamburger-drop-down">
        <a href="#" class="hamburger"><img src="mobile-icons/menu.svg" alt="menu" class=" mobile-icon "></a>
        <ul class="hamburger-drop-menu hidden">
          <li><a href="">Test1</a></li>
          <li><a href="">Test2</a></li>
          <li><a href="">Test3</a></li>
        </ul>
      </li>
    </ul>

  </section>

  <section class="slide-section">
    <div class="slides">
      <button class="arrow previous"><img src="chevron-left.svg" alt=""></button>
      <img src="shirts/705-small.jpg" alt="" class="slide-img active-slide">
      <img src="shirts/705-large.jpg" alt="" class="slide-img hide-slide">
      <img src="shirts/705-sweater.jpg" alt="" class="slide-img hide-slide">
      <button class="arrow next"><img src="chevron-right.svg" alt=""></button>
    </div>
    <div class="circle-wrapper">
      <button class="1 circle active"></button>
      <button class="2 circle"></button>
      <button class="3 circle"></button>
    </div>
  </section>
</body>

</html>
